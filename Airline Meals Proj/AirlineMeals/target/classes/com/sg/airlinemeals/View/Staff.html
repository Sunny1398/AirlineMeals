<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Staff Access</title>
  </head>
  <body>
    <!-- Main Body of Page -->
        <div class="container">
        <div class="row m-4">
            <div class="col text-center">
                <h1>Welcome to Airline Meals</h1>
                <p1>Here you will be able to request any adjustments to your meals for your upcoming flight</p1>
            </div>
        </div>
        <div class="row m-4 ">
            <div class="col text-center m-3">
                <a href="Passanger.html" class="btn btn-outline-primary btn-lg">Customer Request</a>
            </div>
            <div class="col text-center m-3">
                <a href="Staff.html" class="btn btn-outline-primary btn-lg">Staff Access</a>
            </div>
        </div>
    </div> 
    
                <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Flight ID</th>
                                <th>Customer Name</th>
                                <th>Seat Number</th>
                                <th>Meal Type</th>
                                <th>Allergy/Preference</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="request : ${requests}">
                                <td th:text="${request.id}">Request ID</td>
                                <td th:text="${request.flight_id}">Flight ID</td>
                                <td th:text="${request.customer_name}">Customer Name</td>
                                <td th:text="${request.seat_number}">Seat Number</td>
                                <td th:text="${request.meal_type}">Meal Type</td>
                                <td th:text="${request.allergy_or_pref}">Allergy/Preference</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </body>

    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
